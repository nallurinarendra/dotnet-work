<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../JS/jquery-2.1.4.min.js"></script>

    <script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("p").before("Saibersys");
        });
        $("#btn2").click(function () {
            $("p").after("Company");
        });
    });
    </script>

</head>
<body>
    <p>Software</p>
    <button id="btn1">Insert before</button>
    <button id="btn2">Insert after</button>
</body>
</html>
