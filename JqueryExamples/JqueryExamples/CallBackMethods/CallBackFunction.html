<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../JS/jquery-2.1.4.min.js"></script>    
    <script>
        $(document).ready(function ()
        {
            $("button").click(function ()
            {
                $("p").hide("slow",
                    function ()
                    {
                        alert("The paragraph is now hidden");
                    }
            );
        });
    });
    </script>
</head>
<body>
    <button>Hide</button>
    <p>This is a paragraph with little content.</p>
</body>
</html>
