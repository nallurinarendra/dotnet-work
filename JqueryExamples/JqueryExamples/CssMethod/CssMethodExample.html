<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../JS/jquery-2.1.4.min.js"></script>
    <script>
    $(document).ready(function () {
        $("button").click(function () {
            $("#p1").css("background-color", "yellow");
            $("#p2").css("background-color","red");
            $("#p3").css("background-color", "green");
            $("#p4").css("background-color", "blue");
        });
    });
    </script>
</head>
<body>
    <h2>This is a heading</h2>
    <p id="p1" style="background-color: #ff0000">This is a paragraph.</p>
    <p id="p2"  style="background-color: #00ff00">This is a paragraph.</p>
    <p id="p3"  style="background-color: #0000ff">This is a paragraph.</p>
    <p id="p4">This is a paragraph.</p>
    <button>Set background-color of p</button>
</body>
</html>
