<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../JS/jquery-2.1.4.min.js"></script>
    <script>
    $(document).ready(function () {
        $("button").click(function () {
            $("div").animate({ right: '0px' });
        });
    });
    </script>

</head>
<body>

    <button>Start Animation</button>
    <p>
        By default, all HTML elements have a static position, and cannot be moved.
        To manipulate the position, remember to first set the CSS position property of the
        element to relative, fixed, or absolute!
    </p>
    <div style="background: #98bf21; height: 100px; width: 100px; position:
absolute;">
    </div>

</body>
</html>
