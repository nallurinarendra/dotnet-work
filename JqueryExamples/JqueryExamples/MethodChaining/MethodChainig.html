<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../JS/jquery-2.1.4.min.js"></script>

    <script>
    $(document).ready(function () {
        $("#Sai").click(function () {
            $("#p1").css("color", "red").slideUp(2000).slideDown(2000).css("color","pink");
        });
    });
    </script>

</head>
<body>
    <p id="p1">jQuery is fun!!</p>
    <button id="Sai">Click me</button>
</body>
</html>
